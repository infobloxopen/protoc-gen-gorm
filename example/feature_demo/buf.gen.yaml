version: v1beta1
plugins:
  - name: go
    out: example
    opt:
      - paths=source_relative
  - name: go-grpc
    out: example
    opt: paths=source_relative
  - name: gorm
    out: example
    opt:
      - module=github.com/infobloxopen/protoc-gen-gorm/example
      - engine=postgres,enums=string,gateway
