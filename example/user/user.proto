syntax = "proto3";
// Designed to mimic the behavior shown in the GORM example at
// http://doc.gorm.io/models.html

package user;

import "github.com/infobloxopen/protoc-gen-gorm/options/gorm.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/infobloxopen/protoc-gen-gorm/example/user;user";

message User {
  option (gorm.opts) = {
    ormable: true,
    include: [
    {type: "int32", name: "BillingAddressId"},
    {type: "int32", name: "ShippingAddressId"}
    ]
  };
  int32 id = 1;
  google.protobuf.Timestamp created_at = 2;
  google.protobuf.Timestamp updated_at = 3;

  google.protobuf.Timestamp birthday = 4;
  uint32 age = 5 [(gorm.field).drop = true]; // synthetic field
  uint32 num = 6;
  CreditCard credit_card = 7; // has one
  repeated Email emails =8 [(gorm.field).has_many = {position_field: "Position"}]; // has many
  Address billing_address = 9; // belongs to
  Address shipping_address = 10; // belongs to
  repeated Language languages = 11;
    // [(gorm.field).tags = "gorm:\"many2many:user_languages\""]; // many2many
}

message Email {
  option (gorm.opts) = {
    ormable: true,
  };
  int32 id = 1;
  string email = 2;
  bool subscribed = 3;
}

message Address {
  option (gorm.opts).ormable = true;
  int32 id = 1;
  string address_1 = 2;
  string address_2 = 3;
  string post = 4;
}

message Language {
  option (gorm.opts) = {
    ormable: true,
    };
  int32 id = 1;
  string name = 2;
  string code = 3;
}

message CreditCard {
  option (gorm.opts) = {
    ormable: true,
  };
  int32 id = 1;
  google.protobuf.Timestamp created_at = 2;
  google.protobuf.Timestamp updated_at = 3;

  string number = 4;
}
