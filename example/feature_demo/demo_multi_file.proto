syntax = "proto3";

package example;
import "options/gorm.proto";

option go_package = "github.com/infobloxopen/protoc-gen-gorm/example/feature_demo;example";

 message ExternalChild {
   option (gorm.opts) = {
     ormable: true,
   };
   string id = 1;
 }

message BlogPost {
  option (gorm.opts) = {
    ormable: true,
  };
  uint64 id = 1;
  string title = 2;
  string author = 3;
}
